<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Sign In Page</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <style>
    .gradient-custom {
      background: #ff15ac;
      background: -webkit-linear-gradient(to bottom right, rgb(224, 134, 61), rgb(84, 17, 138));
      background: linear-gradient(to bottom right, rgb(255, 0, 168), rgb(255, 89, 0));
    }

    .card-registration .form-control-lg {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
      border: 1px solid #e07bb2;
    }

    .card-registration .select-arrow {
      top: 13px;
    }

    .form-outline {
      position: relative;
      padding-top: 1.5em;
    }

    .form-outline label {
      position: absolute;
      top: 0;
      left: 0;
      color: #757575;
      transition: all .2s;
      pointer-events: none;
    }

    .form-outline input:not(:placeholder-shown) + label,
    .form-outline input:focus + label {
      top: -1em;
      font-size: .8em;
      color: #ff5576;
      background: #fff;
      padding: 0 .25em;
    }

    .form-outline input {
      width: 100%;
      padding: .75em .75em;
      border: 2px solid #ced4da;
      border-radius: .25em;
      background-color: #fff;
      color: #495057;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .form-outline input:focus {
      border-color: #ff5576;
      background-color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(255, 85, 118, 0.25);
    }

    .logo-text {
      font-size: 48px;
      font-weight: bold;
      color: #ff5576;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
<!-- Start SignUp -->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h2 class="logo-text">WEFLY</h2>
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Signing In</h3>
            <form id="signupform" action="http://localhost:8080/user/add" method="post">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstName" name="fname" class="form-control form-control-lg" required />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="lastName" name="lname" class="form-control form-control-lg" required />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="date" id="birthdayDate" name="DOB" class="form-control form-control-lg" required />
                    <label class="form-label" for="birthdayDate">Birthday (dd/mm/yyyy)</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" required />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" name="phone" class="form-control form-control-lg" required />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <div style="display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-outline-danger">Sign In</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
