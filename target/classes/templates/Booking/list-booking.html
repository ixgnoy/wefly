<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>List All Bookings</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> LIST BOOKINGS >> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>User ID</th>
                    <th>Package ID</th>
                    <th>Payment ID</th>
                    <th>Pax</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${bookings.isEmpty()}">
                    <td colspan="7">No Bookings Available</td>
                </tr>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.bookingId}"></td>
                    <td th:text="${booking.user.fname + ' ' + booking.user.lname}"></td>
                    <td th:text="${booking.package.packageName}"></td>
                    <td th:text="${booking.payment.paymentId}"></td>
                    <td th:text="${booking.pax}"></td>
                    <td th:text="${booking.startDate}"></td>
                    <td th:text="${booking.endDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
