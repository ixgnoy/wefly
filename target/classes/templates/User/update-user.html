<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Update User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">UPDATE USER >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3> Update User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/users/update/{id}(id=${user.UserId})}"
                      th:object="${user}" th:method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="UserId" class="col-form-label">User Id</label>
                            <input type="text" th:field="*{UserId}" class="form-control" id="UserId"
                                   placeholder="User Id" readonly>
                            <span th:if="${#fields.hasErrors('UserId')}" th:errors="*{UserId}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fname" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{fname}" class="form-control" id="fname"
                                   placeholder="First Name">
                            <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{lname}" class="form-control" id="lname"
                                   placeholder="Last Name">
                            <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="DOB" class="col-form-label">Date of Birth</label>
                            <input type="date" th:field="*{DOB}" class="form-control" id="DOB"
                                   placeholder="Date of Birth">
                            <span th:if="${#fields.hasErrors('DOB')}" th:errors="*{DOB}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone"
                                   placeholder="Phone">
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email"
                                   placeholder="Email">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                   placeholder="Password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-success"
                                   value="Update User">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
