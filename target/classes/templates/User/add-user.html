<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> ADD USER >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users/list" th:href="@{/users/list}">Back to User List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3> Add User </h3>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/users/add}" method="post" th:object="${user}">
                <!-- Remove the UserId field -->
                <div class="form-group col-md-8">
                    <label for="fname" class="col-form-label">First Name</label>
                    <input type="text" th:field="*{fname}" class="form-control" id="fname" placeholder="First Name">
                    <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="lname" class="col-form-label">Last Name</label>
                    <input type="text" th:field="*{lname}" class="form-control" id="lname" placeholder="Last Name">
                    <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="DOB" class="col-form-label">Date of Birth</label>
                    <input type="date" th:field="*{DOB}" class="form-control" id="DOB" placeholder="Date of Birth">
                    <span th:if="${#fields.hasErrors('DOB')}" th:errors="*{DOB}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="phone" class="col-form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>

                <div class="container">
                    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
                    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoSe4qKdLfN5M4IoQGF5Yh4n8qMCJPLPuHqVjLmYCkbdk7sFkblB1CWvXpSZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-wEmeIV1m8Kt8UrJGlxtoHfVEpFcO00tCqpvk/e3LL00Ht6Yp/+T2ErJ5B14XNiH8" crossorigin="anonymous"></script>
</body>
</html>
