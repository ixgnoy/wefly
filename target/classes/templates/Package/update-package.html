<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Update Package</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"></head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> UPDATE PACKAGE >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h3> Update Package</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/package/update/{id}(id=${package.packageId})}"
                      th:object="${package}" th:method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="packageId" class="col-form-label">Package Id</label>
                            <input type="text" th:field="*{packageId}" class="form-control" id="packageId"
                                   placeholder="Package Id" readonly>
                            <span th:if="${#fields.hasErrors('packageId')}" th:errors="*{packageId}"
                                  class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="packageName" class="col-form-label">Package Name</label>
                            <input type="text" th:field="*{packageName}" class="form-control" id="packageName" placeholder="Package Name">
                            <span th:if="${#fields.hasErrors('packageName')}" th:errors="*{packageName}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="rating" class="col-form-label">Rating</label>
                            <input type="number" th:field="*{rating}" class="form-control" id="rating" placeholder="Rating">
                            <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="duration" class="col-form-label">Duration</label>
                            <input type="number" th:field="*{duration}" class="form-control" id="duration" placeholder="Duration">
                            <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Price</label>
                            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Price">
                            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-success"
                                   value="Update Package">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
