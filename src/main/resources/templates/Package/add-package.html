<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Add Package</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> ADD Package >> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/package/list" th:href="@{/package/list}">Back to Package List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3> Add Package </h3>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/package/add}" method="post" th:object="${package}">
                <div class="form-group col-md-8">
                    <label for="packageId" class="col-form-label">Package ID</label>
                    <input type="text" th:field="*{packageId}" class="form-control" id="packageId">
                    <span th:if="${#fields.hasErrors('packageId')}" th:errors="*{packageId}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="packageName" class="col-form-label">Package Name</label>
                    <input type="text" th:field="*{packageName}" class="form-control" id="packageName">
                    <span th:if="${#fields.hasErrors('packageName')}" th:errors="*{packageName}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="rating" class="col-form-label">Rating</label>
                    <input type="number" th:field="*{rating}" class="form-control" id="rating" max="5">
                    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-8">
                    <label for="duration" class="col-form-label">Duration</label>
                    <input type="number" th:field="*{duration}" class="form-control" id="duration">
                    <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="price" class="col-form-label">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                </div>

                <div class="container">
                    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
                    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
