<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Update Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> UPDATE BOOKING >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3> Update Booking</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/booking/update/{id}(id=${booking.bookingId})}"
                      th:object="${booking}" th:method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="bookingId" class="col-form-label">Booking Id</label>
                            <input type="text" th:field="*{bookingId}" class="form-control" id="bookingId"
                                   placeholder="Booking Id" readonly>
                            <span th:if="${#fields.hasErrors('bookingId')}" th:errors="*{bookingId}"
                                  class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="user" class="col-form-label">User</label>
                            <select th:field="*{user.userId}" class="form-control" id="user">
                                <option value="" disabled>Select User</option>
                                <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.fname + ' ' + user.lname}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('user.userId')}" th:errors="*{user.userId}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="package" class="col-form-label">Package</label>
                            <select th:field="*{package.packageId}" class="form-control" id="package">
                                <option value="" disabled>Select Package</option>
                                <option th:each="package : ${packages}" th:value="${package.packageId}" th:text="${package.packageName}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('package.packageId')}" th:errors="*{package.packageId}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="payment" class="col-form-label">Payment ID</label>
                            <input type="text" th:field="*{payment.paymentId}" class="form-control" id="payment" placeholder="Payment ID">
                            <span th:if="${#fields.hasErrors('payment.paymentId')}" th:errors="*{payment.paymentId}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="pax" class="col-form-label">Pax</label>
                            <input type="number" th:field="*{pax}" class="form-control" id="pax" placeholder="Pax">
                            <span th:if="${#fields.hasErrors('pax')}" th:errors="*{pax}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="startDate" class="col-form-label">Start Date</label>
                            <input type="date" th:field="*{startDate}" class="form-control" id="startDate" placeholder="Start Date">
                            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="endDate" class="col-form-label">End Date</label>
                            <input type="date" th:field="*{endDate}" class="form-control" id="endDate" placeholder="End Date">
                            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-success"
                                   value="Update Booking">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
