<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Add Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> ADD BOOKING >> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/booking/list" th:href="@{/booking/list}">Back to Booking List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3> Add Booking </h3>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/booking/add}" method="post" th:object="${booking}">
                <div class="form-group col-md-8">
                    <label for="user" class="col-form-label">User ID</label>
                    <select th:field="*{user}" class="form-control" id="user">
                        <option value="" disabled selected>Select User</option>
                        <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.userId}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="package" class="col-form-label">Package ID</label>
                    <select th:field="*{package}" class="form-control" id="package">
                        <option value="" disabled selected>Select Package</option>
                        <option th:each="package : ${packages}" th:value="${package.packageId}" th:text="${package.packageId}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('package')}" th:errors="*{package}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="pax" class="col-form-label">Pax</label>
                    <input type="number" th:field="*{pax}" class="form-control" id="pax" placeholder="Pax">
                    <span th:if="${#fields.hasErrors('pax')}" th:errors="*{pax}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="startDate" class="col-form-label">Start Date</label>
                    <input type="date" th:field="*{startDate}" class="form-control" id="startDate" placeholder="Start Date">
                    <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label for="endDate" class="col-form-label">End Date</label>
                    <input type="date" th:field="*{endDate}" class="form-control" id="endDate" placeholder="End Date">
                    <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
                </div>

                <div class="container">
                    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
                    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoSe4qKdLfN5M4IoQGF5Yh4n8qMCJPLPuHqVjLmYCkbdk7sFkblB1CWvXpSZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-wEmeIV1m8Kt8UrJGlxtoHfVEpFcO00tCqpvk/e3LL00Ht6Yp/+T2ErJ5B14XNiH8" crossorigin="anonymous"></script>
</body>
</html>
